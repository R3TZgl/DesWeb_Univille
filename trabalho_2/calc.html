<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <main>
        <div>
            <input id="display" type="text" disabled>
        </div>
        <div class="teclado">
            <button onclick="apagar()">C</button>
            <button>&nbsp;</button>
            <button>&nbsp;</button>
            <button onclick="operacao('/')">/</button>
            <button onclick="btnNumero(7)">7</button>
            <button onclick="btnNumero(8)">8</button>
            <button onclick="btnNumero(9)">9</button>
            <button onclick="operacao('X')">X</button>
            <button onclick="btnNumero(4)">4</button>
            <button onclick="btnNumero(5)">5</button>
            <button onclick="btnNumero(6)">6</button>
            <button onclick="operacao('-')">-</button>
            <button onclick="btnNumero(1)">1</button>
            <button onclick="btnNumero(2)">2</button>
            <button onclick="btnNumero(3)">3</button>
            <button onclick="operacao('+')">+</button>
            <button onclick="btnNumero(0)">0</button>
            <button>&nbsp;</button>
            <button>&nbsp;</button>
            <button onclick="operacao('=')">=</button>
        </div>
    </main>
    <script src="./calc.js"></script>
</body>
</html>
